{% extends 'home.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white text-black p-6 rounded shadow mt-10">
  <h2 class="text-2xl font-bold mb-4">Your Account</h2>
  <p><strong>Account #:</strong> {{ account.account_no }}</p>
  <p><strong>Balance:</strong> ${{ '%.2f'|format(account.balance) }}</p>
  <p><strong>Email:</strong> {{ current_user.email }}</p>

  <div class="mt-6">
    <a href="/transfer" class="bg-blue-600 text-white px-4 py-2 rounded">Transfer</a>
    <a href="/transactions" class="ml-4 bg-gray-700 text-white px-4 py-2 rounded">Transaction History</a>
  </div>
</div>
{% endblock %}
