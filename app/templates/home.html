{% extends 'base.html' %}

{% block content %}
<div class="text-center px-6 py-16">
  <h1 class="text-5xl md:text-6xl font-extrabold leading-tight mb-4 drop-shadow-lg">
    Welcome to <span class="text-yellow-300">FINOVA BANK</span>
  </h1>
  <p class="text-lg md:text-xl text-white/90 mb-8 font-medium">
    Secure, Smart, Seamless Banking for Everyone.
  </p>

  <div class="flex justify-center flex-wrap gap-4">
    <a href="{{ url_for('auth.signup') }}"
       class="bg-white text-blue-700 px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-gray-100 transition">
      Sign Up
    </a>
    <a href="{{ url_for('auth.login') }}"
       class="bg-blue-800 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-blue-900 transition">
      Login
    </a>
    <a href="{{ url_for('auth.open_account') }}"
       class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-green-700 transition">
      Open a Bank Account
    </a>
  </div>
</div>
{% endblock %}
