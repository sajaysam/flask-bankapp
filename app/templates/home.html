<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FINOVA BANK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white min-h-screen flex flex-col justify-center items-center">

  <!--crypto ticker on top-->
  {% if cryptos %}
<div class="w-full bg-gray-900 text-white overflow-hidden whitespace-nowrap">
  <div class="animate-marquee inline-block py-2 px-4">
    {% for label, price in cryptos %}
      <span class="mx-6 text-sm font-semibold">
        {{ label }}: ${{ "%.2f"|format(price) }}
      </span>
    {% endfor %}
  </div>
</div>
{% endif %}

  <!--end of crypto ticker-->
  <!--crypto ticker design file-->
  <style>
    @keyframes marquee {
      0% { transform: translateX(100%) }
      100% { transform: translateX(-100%) }
    }
    .animate-marquee {
      display: inline-block;
      animation: marquee 20s linear infinite;
    }
    </style>
  <!--end of crypto ticker styling-->

  <h1 class="text-4xl font-bold mb-6">Welcome to FINOVA BANK</h1>

  <div class="flex gap-6">
    <a href="/signup" class="bg-white text-blue-700 px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-gray-100">Sign Up</a>
    <a href="/login" class="bg-blue-900 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-blue-800">Login</a>
  </div>

  <div class="mt-8">
    <a href="{{ url_for('auth.open_account') }}" class="...">Open a Bank Account</a>
  </div>
  
  <footer class="mt-12 text-sm opacity-80">Your Own Banking Partner</footer>
  
</body>
</html>
